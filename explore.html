<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Jharkhand</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="explore.css">
  <script src="explore.js"></script>  
</head>
<body>

    <section class="explore-slideshow" id="slideshow"></section>

    <section class="explore-content">
        <h1 id="title"></h1>

        <p id="short-desc"></p>
        <p id="full-desc" class="hidden"></p>
        <button class="read-btn" onclick="toggleReadMore(this)">Read More</button>

        <div class="info-cards">
            <div class="info-card">
                <h3>Nearest Airport</h3>
                <p id="airport"></p>
            </div>
            <div class="info-card">
                <h3>Nearest Railway Station</h3>
                <p id="railway"></p>
            </div>
            <div class="info-card">
                <h3>Best Time to Visit</h3>
                <p id="besttime"></p>
            </div>
            <div class="info-card map-card">
                <h3>Location Map</h3>
                <iframe id="map" width="100%" height="200" style="border:0;" allowfullscreen></iframe>
            </div>
        </div>
    </section>


    <section class="attractions">
        <h2><span>Attractions</span> Nearby</h2>
        <div class="attractions-slider" id="nearby"></div>
    </section>

    <footer class="footer">
        <p>Â© 2025 Jharkhand Tourism | Designed for Tourists</p>
    </footer>


</body>
</html>

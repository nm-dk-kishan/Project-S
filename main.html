<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href=""><img src="" class="logo_img"  alt="Jharkhand Tourism"></a></h1>
        <nav class="navbar">
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Trip Planner</a></li>
                <li><input type="text" placeholder="Search.."></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Culture</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="slideshow">

        <div class="slide fade">
            <img src="image1.jpeg" alt="Waterfall">
            <div class="caption">
                <span class="highlight">Welcome</span> to the <span class="highlight">Beautiful</span> Jharkhand
            </div>
        </div>

        <div class="slide fade">
            <img src="image2.jpeg" alt="Forest">
            <div class="caption">Explore the <span class="highlight">Lush Forests</span> & Wildlife</div>
        </div>

        <div class="slide fade">
            <img src="image3.jpeg" alt="Temple">
            <div class="caption">Experience the <span class="highlight">Spiritual Heritage</span></div>
        </div>

        <div class="slide fade">
            <img src="image4.jpeg" alt="Valley">
            <div class="caption">Discover the <span class="highlight">Scenic Valleys</span> of Jharkhand</div>
        </div>

        <div class="slide fade">
            <img src="img5.jpeg" alt="Culture">
            <div class="caption">Celebrate the <span class="highlight">Tribal Culture</span> & Festivals</div>
        </div>

    </section>

</body>
</html>

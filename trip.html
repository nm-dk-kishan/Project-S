<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner</title>
  <link rel="stylesheet" href="trip.css">
  <script defer src="trip.js"></script>
</head>
<body>
  <header>
    <h1>🗺️ Trip Planner</h1>
  </header>

  <main>
    <!-- Trip Form -->
    <section class="planner-form">
      <h2>Create Your Trip</h2>
      <form id="tripForm">
        <label>Destination</label>
        <input type="text" id="destination" required placeholder="e.g., Ranchi, Jharkhand">

        <label>Start Date</label>
        <input type="date" id="startDate" required>

        <label>End Date</label>
        <input type="date" id="endDate" required>

        <label>Travelers</label>
        <input type="number" id="travelers" min="1" value="1" required>

        <label>Budget (₹)</label>
        <input type="number" id="budget" placeholder="e.g., 20000">

        <label>Activities</label>
        <input type="text" id="activityInput" placeholder="Add activity (e.g., sightseeing)">
        <button type="button" id="addActivityBtn">➕ Add Activity</button>

        <ul id="activitiesList"></ul>

        <button type="submit" class="plan-btn">Generate Trip Plan</button>
      </form>
    </section>

    <!-- Trip Output -->
    <section class="trip-output" id="tripOutput">
      <h2>📍 Your Planned Trip</h2>
      <div id="tripDetails"></div>
    </section>

    <header>
      <h1>🗺️ Trip Planner</h1>
      <a href="main.html" class="Back-to-Home">⬅ Back to Home</a>
    </header>

  </main>
</body>
</html>
